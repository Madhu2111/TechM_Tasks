<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="loginError">
              {{ loginError }}
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                formControlName="email" 
                [ngClass]="{'is-invalid': isSubmitted && formControls.email.errors}"
              >
              <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
                <div *ngIf="formControls.email.errors.required">Email is required</div>
                <div *ngIf="formControls.email.errors.email">Please enter a valid email address</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': isSubmitted && formControls.password.errors}"
              >
              <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
                <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitted && loginForm.invalid">
                <span *ngIf="isSubmitted" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Login
              </button>
            </div>
            
            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/register" class="text-primary">Register here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
