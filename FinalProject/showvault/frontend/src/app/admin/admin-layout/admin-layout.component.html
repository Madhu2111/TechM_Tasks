<div class="admin-layout">
  <!-- Admin Header -->
  <header class="admin-header bg-primary text-white shadow-sm">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center py-2">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-white me-3 d-md-none" (click)="toggleSidebar()">
            <i class="bi bi-list fs-4"></i>
          </button>
          <a routerLink="/admin/dashboard" class="text-white text-decoration-none d-flex align-items-center">
            <i class="bi bi-ticket-perforated-fill me-2 fs-4"></i>
            <h4 class="mb-0">ShowVault Admin</h4>
          </a>
        </div>
        <div class="d-flex align-items-center">
          <div class="dropdown">
            <a href="javascript:void(0)" class="text-white text-decoration-none dropdown-toggle" id="adminUserDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              <span>Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminUserDropdown">
              <li><a class="dropdown-item" routerLink="/user/profile"><i class="bi bi-person me-2"></i>My Profile</a></li>
              <li><a class="dropdown-item" routerLink="/admin/settings"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/"><i class="bi bi-house me-2"></i>Back to Site</a></li>
              <li><a class="dropdown-item" href="javascript:void(0)"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar" [class.collapsed]="isSidebarCollapsed">
      <app-admin-sidebar></app-admin-sidebar>
    </aside>

    <!-- Main Content -->
    <main class="admin-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
