<div class="venue-list-container">
  <h2>Venues</h2>
  <button routerLink="/venues/new" class="btn btn-primary mb-3">Add New Venue</button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Capacity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venue of venues">
        <td>{{ venue.name }}</td>
        <td>{{ venue.location }}</td>
        <td>{{ venue.capacity }}</td>
        <td>
          <a [routerLink]="['/venues/edit', venue.id]" class="btn btn-sm btn-warning me-2">Edit</a>
          <button (click)="deleteVenue(venue.id)" class="btn btn-sm btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
